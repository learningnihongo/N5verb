<!DOCTYPE html>
<html lang="my" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Win Paing Soe">
    <meta name="description" content="ဂျပန်ဘာသာ N5 ဝေါဟာရနှင့် သဒ္ဒါပုံစံပြောင်းနည်းများကို theme မျိုးစုံဖြင့် လေ့လာနိုင်သော ဂိမ်း။">
    <title>🇯🇵 Learning N5 </title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Orbitron:wght@700&family=Noto+Sans+Myanmar:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Settings -->
    <div id="theme-switcher">
        <button id="theme-toggle-btn" class="theme-btn" aria-label="Toggle theme settings"><i class="fa-solid fa-palette"></i></button>
        <div id="theme-menu" class="hidden">
            <button class="theme-option" data-theme="white"><i class="fa-solid fa-sun"></i> White</button>
            <button class="theme-option" data-theme="dark"><i class="fa-solid fa-moon"></i> Dark</button>
            <button class="theme-option" data-theme="sakura"><i class="fa-solid fa-fan"></i> ဆာကူရာ</button>
            <button class="theme-option" data-theme="cyber"><i class="fa-solid fa-robot"></i> Cyber</button>
            <button class="theme-option" data-theme="system"><i class="fa-solid fa-desktop"></i> System</button>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <div class="container">
            <h1 class="logo-title"><i class="fa-solid fa-torii-gate logo-icon"></i> N5 ကျွမ်းကျင်ဂိမ်း</h1>
            <p>ဂျပန်ဘာသာ N5 ကို ကျွမ်းကျင်စွာ တတ်မြောက်လိုက်ပါ။</p>
            <input type="text" id="username" placeholder="သင့်အမည်ကိုထည့်ပါ" autocomplete="name">
            
            <div class="selection-group">
                <label for="study-method"><i class="fa-solid fa-graduation-cap"></i> လေ့လာမှုပုံစံ</label>
                <select id="study-method">
                    <option value="flashcard">Flash Cards (ပြန်လည်နွှေးရန်)</option>
                    <option value="quiz">Interactive Quiz (စမ်းစစ်ရန်)</option>
                </select>
            </div>

            <div class="selection-group">
                <label for="quiz-topic"><i class="fa-solid fa-book-open"></i> အကြောင်းအရာ</label>
                <select id="quiz-topic">
                    <option value="vocabulary">ဝေါဟာရ (အားလုံး)</option>
                    <option value="verb-conjugation">Verb ပုံစံပြောင်း (nai, te, ta, masu)</option>
                    <option value="adjective-conjugation">Adjective ပုံစံပြောင်း</option>
                    <option value="polite-plain-all">Polite/Plain Forms (အားလုံး)</option>
                </select>
            </div>
            
            <button id="start-game-btn" class="btn btn-primary"><i class="fa-solid fa-play"></i> ဂိမ်းစတင်မည်</button>
            <button id="guide-btn" class="btn btn-secondary"><i class="fa-solid fa-info-circle"></i> လမ်းညွှန်</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div id="game-header">
            <div id="progress-container">
                <div id="progress-text"></div>
                <div id="progress-bar-full"><div id="progress-bar"></div></div>
            </div>
            <div id="score-container">
                <p><i class="fa-solid fa-star"></i> အမှတ်: <span id="score">0</span></p>
            </div>
        </div>
        
        <div id="game-content-area">
            <div id="flashcard-container" class="game-mode-container">
                <div class="flashcard" id="flashcard">
                    <div class="card-face card-front" id="flashcard-front"></div>
                    <div class="card-face card-back" id="flashcard-back"></div>
                </div>
                 <div class="navigation-buttons">
                    <button id="prev-card-btn" class="btn btn-secondary" aria-label="Previous card"><i class="fa-solid fa-arrow-left"></i></button>
                    <button id="flip-card-btn" class="btn btn-secondary" aria-label="Flip card"><i class="fa-solid fa-rotate"></i> လှန်မည်</button>
                    <button id="next-card-btn" class="btn btn-secondary" aria-label="Next card"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>

            <div id="quiz-container" class="game-mode-container">
                <h2 id="quiz-question"></h2>
                <div id="typing-wrapper">
                    <input type="text" id="typing-answer" placeholder="အဖြေကို ဟီရာဂါနာဖြင့်ရိုက်ထည့်ပါ" autocomplete="off">
                    <button id="submit-typing-answer-btn" class="btn btn-primary">စစ်ဆေးမည်</button>
                </div>
                <div id="mcq-choices"></div>
                <div id="quiz-feedback"></div>
            </div>
        </div>

        <button id="end-game-early-btn" class="btn btn-danger"><i class="fa-solid fa-stop-circle"></i> ရပ်မည်</button>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen">
        <div class="container">
            <h1>ဂိမ်းပြီးဆုံးပါပြီ!</h1>
            <h2 id="end-message"></h2>
            <h3><i class="fa-solid fa-chart-line"></i> စုစုပေါင်းရမှတ်: <span id="final-score"></span></h3>
            <div id="incorrect-answers-container">
                <h4><i class="fa-solid fa-magnifying-glass-chart"></i> မှားယွင်းခဲ့သောအဖြေများ:</h4>
                <ul id="incorrect-answers-list"></ul>
            </div>
            <button id="play-again-btn" class="btn btn-primary"><i class="fa-solid fa-redo"></i> ထပ်မံကစားမည်</button>
        </div>
    </div>

    <!-- Guide Modal -->
    <div id="guide-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2><i class="fa-solid fa-book"></i> ကစားနည်းလမ်းညွှန်</h2>
            <div id="guide-content"></div>
        </div>
    </div>
    
    <footer>
        <p>Developed by Win Paing Soe</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
