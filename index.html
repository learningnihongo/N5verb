<!DOCTYPE html>
<html lang="my">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ဂျပန်ကြိယာ လေ့လာကြမယ်</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="theme-light">
    <main class="flex items-center justify-center p-2 md:p-4">
        <div id="app-container" class="w-full max-w-3xl mx-auto">
            <div id="user-form-panel" class="bg-card rounded-2xl shadow-xl p-6 md:p-8 text-text-primary">
                <div class="text-center mb-6">
                    <h1 class="text-2xl md:text-3xl font-bold"><i class="fas fa-torii-gate text-primary"></i> ဂျပန်ကြိယာ လေ့လာကြမယ်</h1>
                    <p class="text-text-secondary mt-2">ဂိမ်းမစခင် အချက်အလက်ဖြည့်စွက်ပေးပါ။</p>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="user-name-input" class="block mb-2 font-semibold"><i class="fas fa-user"></i> အမည်</label>
                        <input type="text" id="user-name-input" placeholder="သင်၏အမည်ကိုထည့်ပါ"
                            class="w-full p-3 text-lg bg-input border-2 border-border rounded-lg focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="level-input" class="block mb-2 font-semibold"><i class="fas fa-graduation-cap"></i> ဂျပန်စာ အဆင့်</label>
                        <input type="text" id="level-input" placeholder="ဥပမာ: N5, N4"
                            class="w-full p-3 text-lg bg-input border-2 border-border rounded-lg focus:ring-2 focus:ring-primary">
                    </div>
                     <div>
                        <label for="theme-select" class="block mb-2 font-semibold"><i class="fas fa-palette"></i> Theme</label>
                        <select id="theme-select" class="w-full p-3 text-lg bg-input border-2 border-border rounded-lg">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="sakura">Sakura</option>
                        </select>
                    </div>
                    <button id="start-game-btn"
                        class="w-full btn-primary font-bold py-3 rounded-lg text-lg mt-4"><i class="fas fa-play-circle"></i> ဂိမ်းစရန်</button>
                </div>
            </div>

            <div id="main-game-container" class="bg-card rounded-2xl shadow-xl p-4 md:p-6 hidden text-text-primary">
                <div class="text-center mb-4">
                    <h1 class="text-2xl md:text-3xl font-bold"><i class="fas fa-torii-gate text-primary"></i> ဂျပန်ကြိယာ လေ့လာကြမယ်</h1>
                    <p class="text-text-secondary mt-1">Flashcard Quiz နှင့် လမ်းညွှန်</p>
                </div>

                <div class="flex border-b border-border mb-4 flex-wrap">
                    <button id="tab-guide" class="tab-btn flex-grow py-3 px-2 font-bold text-sm md:text-base rounded-t-lg"><i class="fas fa-book"></i> လမ်းညွှန်</button>
                    <button data-mode="mixed" class="tab-btn quiz-tab flex-grow py-3 px-2 font-bold text-sm md:text-base rounded-t-lg active"><i class="fas fa-random"></i> စုံလင်</button>
                    <button data-mode="plain" class="tab-btn quiz-tab flex-grow py-3 px-2 font-bold text-sm md:text-base rounded-t-lg"><i class="fas fa-language"></i> ရိုးရိုးပုံစံ</button>
                    <button data-mode="polite" class="tab-btn quiz-tab flex-grow py-3 px-2 font-bold text-sm md:text-base rounded-t-lg"><i class="fas fa-user-tie"></i> ယဉ်ကျေးသောပုံစံ</button>
                </div>

                <div id="panel-container">
                    <div id="panel-quiz">
                        <div id="quiz-main-view">
                            <div class="flex justify-between items-center bg-background rounded-lg p-3 mb-4">
                                <div class="text-sm md:text-lg"><span class="font-semibold"><i class="fas fa-star text-yellow-400"></i> အမှတ်:</span>
                                    <span id="score" class="font-bold text-primary">0</span></div>
                                <div class="text-sm md:text-lg"><span
                                        class="font-semibold"><i class="fas fa-question-circle text-blue-400"></i> မေးခွန်း:</span> <span id="question-count"
                                        class="font-bold text-primary">0 / 151</span></div>
                            </div>
                            
                            <div id="flashcard-container" class="bg-background rounded-lg p-5 text-center mb-4 min-h-[150px] flex flex-col justify-center cursor-pointer border border-border">
                                <div id="flashcard-front">
                                    <p class="text-lg md:text-xl text-text-secondary mb-2">"<strong id="verb-start"
                                            class="text-xl md:text-2xl text-primary font-bold"></strong>" ၏ <strong
                                            id="form-type" class="text-xl md:text-2xl text-accent font-bold"></strong>
                                        ကဘာလဲ?</p>
                                    <p class="text-base md:text-md text-text-secondary" id="verb-meaning"></p>
                                </div>
                                <div id="flashcard-back" class="hidden">
                                    <p class="text-2xl md:text-3xl text-green-500 font-bold" id="correct-answer"></p>
                                </div>
                            </div>

                            <div id="button-group" class="space-y-3">
                                <button id="flip-btn" class="w-full btn-secondary font-bold py-3 rounded-lg text-lg"><i class="fas fa-sync-alt"></i> အဖြေကြည့်ရန်</button>
                                <div id="feedback-buttons" class="hidden grid grid-cols-2 gap-3">
                                    <button id="correct-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg text-lg"><i class="fas fa-check"></i> မှန်တယ်</button>
                                    <button id="incorrect-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-lg text-lg"><i class="fas fa-times"></i> မှားတယ်</button>
                                </div>
                            </div>
                        </div>

                        <div id="end-game-screen" class="text-center hidden p-4 md:p-6">
                            <div id="trophy-icon" class="text-6xl mb-4 animate-bounce">🏆</div>
                            <h2 id="congrats-message" class="text-2xl md:text-3xl font-bold text-yellow-500 mb-2">
                                ဂုဏ်ယူပါတယ်!</h2>
                            <p class="text-xl text-text-primary mb-4">ဂိမ်းပြီးဆုံးသွားပါပြီ။</p>
                            <div class="bg-background rounded-lg p-4 mb-6">
                                <p class="text-lg text-text-secondary">စုစုပေါင်းရမှတ်</p>
                                <p id="final-score" class="text-4xl font-bold text-primary"></p>
                                <p id="score-percentage" class="text-md text-text-secondary mt-1"></p>
                            </div>
                            <button id="restart-btn"
                                class="w-full btn-primary font-bold py-3 rounded-lg text-lg"><i class="fas fa-redo"></i> အစမှပြန်ကစားရန်</button>
                        </div>
                    </div>

                    <div id="panel-guide" class="hidden">
                        <div class="guide-content p-2 leading-relaxed">
                           </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-slate-800 text-white text-center p-4 mt-6">
        <p class="font-bold">Developer: winpaing</p>
        <p>Email: sysadm.winpaingsoe@gmail.com | Phone: 0619623368</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
